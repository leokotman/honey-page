  <body>
    <header id="header">
      <form class="container" id="comments_form" enctype="text/plain">
        <img
          src="./images/logo_big.png"
          alt="honey hunters logo"
          class="logo"
          width="100"
          tabindex="1"
        />
        <div class="row">
          <div class="col">
            <img
              src="./images/send_msg.png"
              alt="send message form"
              width="17%"
              tabindex="2"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" required />
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="col">
            <label for="comment">Комментарий</label>
            <textarea
              name="comment"
              id="comment"
              cols="10"
              rows="5"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" type="submit" id="btn_submit">Записать</button>
          </div>
        </div>
      </form>
    </header>
